backend:
  name: git-gateway
local_backend: true


media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow
logo_url: https://federalist.18f.gov/assets/images/federalist-logo.png

collections:
  - name: "site_info"
    label: "Site Info"
    delete: false
    editor:
      preview: false
    files:
      - name: "hero"
        label: "Hero"
        file: "meta/hero.yml"
        description: "Hero"
        fields:
          - name: hero_content
            label: Hero
            label_singular: "Hero"
            widget: object
            fields:
              - {label: "Hero Image", name: "hero_image", widget: "image"}
              - { label: "Hero Text", name: "hero_text", widget: "text"}
              - label: "Button One"
                name: "button_one"
                widget: "object"
                hint: "The first button"
                fields:
                  - label: "Text"
                    name: "button_name"
                    widget: "string"
                    hint: "Button Text"
                  - label: "Link"
                    name: "link"
                    widget: "string"
                    hint: "Button Link"
              - label: "Button Two"
                name: "button_two"
                widget: "object"
                hint: "The second button"
                fields:
                  - label: "Text"
                    name: "button_name"
                    widget: "string"
                    hint: "Button Text"
                  - label: "Link"
                    name: "link"
                    widget: "string"
                    hint: "Button Link"
            
      - name: "authors"
        label: "Team Members"
        file: "meta/authors.yml"
        description: "List of Team Members"
        fields:
          - name: leader
            label: Boss
            widget: object
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Name"
              - label: "Title"
                name: "title"
                widget: "string"
                hint: "Title"
              - label: "Division"
                name: "division"
                widget: "string"
              - label: "Description"
                name: "description"
                required: false
                widget: "text"
              - label: "Featured"
                name: "featured"
                widget: 'select'
                options: ["Yes", "No"]
                default: "No"
              - label: "Years In Government"
                name: "years"
                widget: string
              - label: "States Visited"
                name: "states"
                widget: string
              - label: "Coffee"
                name: "coffee"
                widget: "string"
              - label: "Personal"
                name: "personal"
                widget: "object"
                fields:
                  - {label: "Book", name: "book", widget: "string"}
                  - {label: "Team", name: "team", widget: "string"}
                  - {label: "Flower/Plant", name: "plant", widget: "string"}
                  - {label: "Food", name: "food", widget: "string"}
                  - {label: "Movie", name: "movie", widget: "string"}
                  - {label: "Song", name: "song", widget: "string"}
              - label: "Image"
                name: "team_image"
                widget: "image" 
                required: false 
          - name: team_member
            label: Team Member
            label_singular: "Team Member"
            widget: list
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
                hint: "Name"
              - label: "Title"
                name: "title"
                widget: "string"
                hint: "Title"
              - label: "Division"
                name: "division"
                widget: "string"
              - label: "Description"
                name: "description"
                required: false
                widget: "text"
              - label: "Featured"
                name: "featured"
                widget: 'select'
                options: ["Yes", "No"]
                default: "No"
              - label: "Years In Government"
                name: "years"
                widget: string
              - label: "States Visited"
                name: "states"
                widget: number
              - label: "Coffee"
                name: "coffee"
                widget: "string"
              - label: "Personal"
                name: "personal"
                widget: "object"
                fields:
                  - {label: "Book", name: "book", widget: "string"}
                  - {label: "Team", name: "team", widget: "string"}
                  - {label: "Flower/Plant", name: "plant", widget: "string"}
                  - {label: "Food", name: "food", widget: "string"}
                  - {label: "Movie", name: "movie", widget: "string"}
                  - {label: "Song", name: "song", widget: "string"}
              - label: "Image"
                name: "team_image"
                widget: "image" 
                required: false 
      - name: "tags"
        label: "Categories"
        file: "meta/tags.yml"
        description: "List of tags"
        fields:
          - name: tags
            label: Categories
            label_singular: "Category"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the category"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Category name for displaying on the site"
      - name: "collections"
        label: "Collections"
        file: "meta/collections.yml"
        description: "List of Collections"
        fields:
